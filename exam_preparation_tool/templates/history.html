{% extends 'basepage.html' %}

{% block history %}
<style>
    body
		{
		    counter-reset: Serial;          
		}
    tr td:first-child:before
		{
		  counter-increment: Serial;      
		  content: counter(Serial); 
		}
</style>
    <h1>History page</h1>
    {% for his in hist %}
    <table>
        <tr>
            <td></td>
            <td><a href='#'>{{his}}</a></td>
        </tr>
    </table>
    {% endfor %}
{% endblock %}
